<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Estado del Agua</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Determinaci√≥n del Estado del Agua
    </div>
    <div class="card-body">
        <form th:action="@{/estado-agua}" method="post" th:object="${AguaModel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtTemperatura"
                       placeholder="Temperatura" th:field="*{temperatura}">
                <label for="txtTemperatura">Ingrese la temperatura en grados Celsius.</label>
            </div>
            <hr />
            <button type="submit" class="btn btn-primary">DETERMINAR</button>
            <div th:if="${mostrarEstado}" class="alert alert-info" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
