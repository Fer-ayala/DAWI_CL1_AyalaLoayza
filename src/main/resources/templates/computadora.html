<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Precio de Computadoras con Descuento</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Aplicacion de Descuento
    </div>
    <div class="card-body">
        <form th:action="@{/computadora}" method="post" th:object="${ComputadoraModel}">
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtCantidad"
                       placeholder="cantidad" th:field="*{cantidad}">
                <label for="txtCantidad">Ingrese la cantidad de computadoras</label>
            </div>

            <hr />
            <button type="submit" class="btn btn-primary">DETERMINAR</button>
            <div th:if="${calcularDescuento}" class="alert alert-info" role="alert">
                <span th:text="${resultado} ?: ''"></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
